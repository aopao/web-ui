<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>web-ui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="./assets/plugins/iconfont/iconfont.css">
	<link rel="stylesheet" href="./layui/css/layui.css">
	<link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>

<div class="login-container">
	<!--背景-->
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div class="login-logo">
		<img src="./assets/img/login-logo.png" alt="logo">
	</div>
	<!--样式切换-->
	<div class="style-switch">
		<a href="#" class="green">Green</a>&nbsp;&nbsp;/&nbsp;&nbsp;
		<a href="#" class="red">Red</a>&nbsp;&nbsp;/&nbsp;&nbsp;
		<a href="#" class="blue">Blue</a>
	</div>
	<!--登录表单-->
	<form class="login-form layui-form">
		<div class="login-form-pic"></div>
		<div class="login-form-content">
			<div class="login-form-title mb36"></div>
			<div class="layui-form-item login-form-items mb30 ">
				<label class="layui-form-label"><i class="iconfont icon-user"></i></label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item login-form-items mb25">
				<label class="layui-form-label"><i class="iconfont icon-password"></i></label>
				<div class="layui-input-block">
					<input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item login-checkbox-wrapper mb25">
				<input type="checkbox" name="like1[read]" lay-skin="primary" title="记住密码">
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-fluid" lay-submit="">登&nbsp;&nbsp;录</button>
			</div>
		</div>
	</form>
	<!--copyright-->
	<div class="login-risen"></div>
</div>

<script type="text/javascript" src="./layui/layui.js"></script>
<script src="./assets/js/jquery-1.8.3.min.js"></script>
<script>
	layui.use(['form'], function () {
		var form = layui.form;
    });
</script>
</body>
</html>
