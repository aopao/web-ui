<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web-ui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/plugins/ztree/zTreeStyle.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body class="page_body">


<form class="layui-form layui-form-view" lay-filter="layui-form-view">
    <table class="layui-table" border="1" cellpadding="10" cellspacing="0">
        <colgroup>
            <col width="100">
            <col width="200">
            <col width="100">
            <col width="200">
            <col width="100">
            <col width="200">
            <col width="150">
        </colgroup>
        <tbody>
        <tr>
            <td class="label-td">姓名</td>
            <td>
                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入" class="layui-input">
            </td>
            <td class="label-td">民族</td>
            <td>
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="">请选择民族</option>
                    <option value="汉族">汉族</option>
                    <option value="壮族">壮族</option>
                    <option value="满族">满族</option>
                    <option value="回族">回族</option>
                    <option value="苗族">苗族</option>
                    <option value="维吾尔族">维吾尔族</option>
                    <option value="土家族">土家族</option>
                    <option value="彝族">彝族</option>
                    <option value="蒙古族">蒙古族</option>
                    <option value="藏族">藏族</option>
                </select>
            </td>
            <td class="label-td">性别</td>
            <td>
                <select name="sex" lay-filter="">
                    <option value=""></option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </td>
            <td rowspan="3">
                <div class="upload-wrapper">
                    <img id="upload-img" width="144" height="144" src="../../assets/img/person.png" alt="upload">
                    <input id="avatar" name="avatar" type="hidden">
                </div>
            </td>
        </tr>
        <tr>
            <td class="label-td">出生年月</td>
            <td>
                <input type="text" name="birth" id="test1" placeholder="请选择时间" class="layui-input" >
            </td>
            <td class="label-td">身份证</td>
            <td>
                <input type="text" name="IDcard" lay-verify="identity" placeholder="请输入" autocomplete="off" class="layui-input">
            </td>
            <td class="label-td">籍贯</td>
            <td>
                <input type="text" name="ancestors" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </td>
        </tr>
        <tr>
            <td class="label-td">手机号码</td>
            <td>
                <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </td>
            <td class="label-td">固定电话</td>
            <td>
                <input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </td>
            <td class="label-td">家庭地址</td>
            <td>
                <input type="text" name="home" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </td>
        </tr>
        <tr>
            <td class="label-td">婚姻状况</td>
            <td colspan="6">
                <input type="radio" name="Marriage" value="未婚" title="未婚" checked="">
                <input type="radio" name="Marriage" value="已婚" title="已婚">
                <input type="radio" name="Marriage" value="丧偶" title="丧偶">
                <input type="radio" name="Marriage" value="离婚" title="离婚">
                <input type="radio" name="Marriage" value="再婚" title="再婚">
                <input type="radio" name="Marriage" value="其他" title="其他">
            </td>
        </tr>
        <tr>
            <td class="label-td">工作单位</td>
            <td>
                <input type="text" name="company" id="input-tree" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </td>
            <td class="label-td">毕业院校</td>
            <td>
                <input type="text" name="school" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </td>
            <td class="label-td">学历</td>
            <td colspan="2">
                <select name="degree" lay-filter="">
                    <option value=""></option>
                    <option value="本科">本科</option>
                    <option value="专科">专科</option>
                    <option value="其他">其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="label-td">党籍状态</td>
            <td>
                <select name="status" lay-filter="">
                    <option value=""></option>
                    <option value="正常">正常</option>
                    <option value="转入">转入</option>
                    <option value="转出">转出</option>
                </select>
            </td>
            <td class="label-td">人员类别</td>
            <td>
                <select name="type" lay-filter="">
                    <option value=""></option>
                    <option value="正式党员">正式党员</option>
                    <option value="预备党员">预备党员</option>
                    <option value="入党积极分子">入党积极分子</option>
                </select>
            </td>
            <td class="label-td">入党时间</td>
            <td colspan="2">
                <input name="start" type="text" class="layui-input" id="test2" placeholder="请选择时间">
            </td>
        </tr>
        <tr>
            <td class="label-td">所在党组织</td>
            <td>
                <select name="organization" lay-filter="">
                    <option value=""></option>
                    <option value="组织部">组织部</option>
                    <option value="宣传部">宣传部</option>
                </select>
            </td>
            <td class="label-td">是否失联党员</td>
            <td>
                <select name="someone-leave" lay-filter="">
                    <option value=""></option>
                    <option value="是">是</option>
                    <option value="否">否</option>
                </select>
            </td>
            <td class="label-td">是否流动党员</td>
            <td colspan="2">
                <select name="someone-go" lay-filter="">
                    <option value=""></option>
                    <option value="是">是</option>
                    <option value="否">否</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="label-td">简介</td>
            <td colspan="6">
                <textarea name="info" placeholder="请输入内容" class="layui-textarea"></textarea>
            </td>
        </tr>
        <tr>
            <td class="label-td">备注</td>
            <td colspan="6">
                <textarea name="others" placeholder="请输入内容" class="layui-textarea"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>


<script src="../../layui/layui.js"></script>
<script src="../../assets/js/jquery-1.8.3.min.js"></script>
<!--ztree-->
<script src="../../assets/plugins/ztree/dataset.js"></script>
<script src="../../assets/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../assets/plugins/ztree/jquery.ztree.exhide.min.js"></script>
<script src="../../assets/plugins/ztree/fuzzysearch.js"></script>
<!--ztree-->
<script src="../../assets/js/config.js"></script>
<script src="form-view.js"></script>
</body>
</html>
