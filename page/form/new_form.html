<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web-ui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>

<div class="layui-layout">

    <!--路径导航-->
    <div class="layui-breadcrumb-panel">
        <span class="layui-breadcrumb">
          <a href="#">首页</a>
          <a href="javascript:;"><cite>模板</cite></a>
          <a href="javascript:;"><cite>新增页</cite></a>
        </span>
    </div>
    <!--路径导航-->

    <div class="layui-form-container">
        <div class="layui-card">
            <div class="layui-card-header">党员信息表</div>
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">民族</label>
                            <div class="layui-input-block">
                                <select name="group" lay-verify="required" lay-search="">
                                    <option value="">请选择民族</option>
                                    <option value="汉族">汉族</option>
                                    <option value="壮族">壮族</option>
                                    <option value="满族">满族</option>
                                    <option value="回族">回族</option>
                                    <option value="苗族">苗族</option>
                                    <option value="维吾尔族">维吾尔族</option>
                                    <option value="土家族">土家族</option>
                                    <option value="彝族">彝族</option>
                                    <option value="蒙古族">蒙古族</option>
                                    <option value="藏族">藏族</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <select name="sex" lay-filter="">
                                    <option value=""></option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">身份证</label>
                            <div class="layui-input-block">
                                <input type="text" name="IDcard" lay-verify="identity" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">出生年月</label>
                            <div class="layui-input-block">
                                <input type="text" name="birth" class="layui-input" id="test1" placeholder="请选择时间">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">籍贯</label>
                            <div class="layui-input-block">
                                <input type="text" name="ancestors" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">固定电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">家庭地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="home" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">工作单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="company" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">婚姻状况</label>
                        <div class="layui-input-block">
                            <input type="radio" name="Marriage1" value="未婚" title="未婚" checked="">
                            <input type="radio" name="Marriage2" value="已婚" title="已婚">
                            <input type="radio" name="Marriage3" value="丧偶" title="丧偶">
                            <input type="radio" name="Marriage4" value="离婚" title="离婚">
                            <input type="radio" name="Marriage5" value="再婚" title="再婚">
                            <input type="radio" name="Marriage6" value="其他" title="其他">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">毕业院校</label>
                            <div class="layui-input-block">
                                <input type="text" name="school" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学历</label>
                            <div class="layui-input-block">
                                <select name="degree" lay-filter="">
                                    <option value=""></option>
                                    <option value="本科">本科</option>
                                    <option value="专科">专科</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">党籍状态</label>
                            <div class="layui-input-block">
                                <select name="dang-status" lay-filter="">
                                    <option value=""></option>
                                    <option value="正常">正常</option>
                                    <option value="转入">转入</option>
                                    <option value="转出">转出</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">人员类别</label>
                            <div class="layui-input-block">
                                <select name="type" lay-filter="">
                                    <option value=""></option>
                                    <option value="正式党员">正式党员</option>
                                    <option value="预备党员">预备党员</option>
                                    <option value="入党积极分子">入党积极分子</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">入党时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="start" class="layui-input" id="test2" placeholder="请选择时间">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所在党组织</label>
                            <div class="layui-input-block">
                                <select name="organization" lay-filter="">
                                    <option value=""></option>
                                    <option value="组织部">组织部</option>
                                    <option value="宣传部">宣传部</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">是否失联党员</label>
                            <div class="layui-input-block">
                                <select name="someone-leave" lay-filter="">
                                    <option value=""></option>
                                    <option value="0">是</option>
                                    <option value="1">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否流动党员</label>
                            <div class="layui-input-block">
                                <select name="someone-go" lay-filter="">
                                    <option value=""></option>
                                    <option value="0">是</option>
                                    <option value="1">否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">简介</label>
                        <div class="layui-input-block">
                            <textarea name="info" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="others" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer">
                                <button class="layui-btn" lay-submit="myForm" lay-filter="myForm">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>







<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../assets/js/jquery-1.8.3.min.js"></script>
<script src="../../assets/js/common.js"></script>
<script type="text/javascript">
    layui.use(['element','form','laydate','layer'], function(){
        var element = layui.element
            ,form = layui.form
            ,laydate = layui.laydate
            ,layer = layui.layer;
        //出生年月
        laydate.render({
            elem: '#test1' //指定元素
        });
        //入党时间
        laydate.render({
            elem: '#test2' //指定元素
        });
        // 添加表单验证规则
        form.verify({
            username: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                    return '用户名不能有特殊字符';
                }
                if(/(^\_)|(\__)|(\_+$)/.test(value)){
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if(/^\d+\d+\d$/.test(value)){
                    return '用户名不能全为数字';
                }
            }

        });
        // 表单提交
        form.on('submit(myForm)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            layer.msg(JSON.stringify(data.field)) //当前容器的全部表单字段，名值对形式：{name: value}
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });


</script>
</body>
</html>
