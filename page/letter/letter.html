<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web-ui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/plugins/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../assets/plugins/ztree/zTreeStyle.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body class="page_body">

<div class="layui-layout">
    <!--左侧树-->
    <div class="layui-tree-panel">
        <div class="layui-tree-search">
            <input type="text" class="layui-input" id="layui-input-tree" placeholder="请输入关键字">
        </div>
        <div id="treeDemo" class="layui-ztree ztree"></div>
    </div>
    <!--左侧树-->
    <!--分割线-->
    <div class="layui-tree-divider"></div>
    <!--分割线-->
    <!--右侧内容-->
    <div class="layui-content-panel">
        <!--路径导航-->
        <div class="layui-breadcrumb-panel">
            <span class="layui-breadcrumb">
              <a href="#">首页</a>
              <a href="javascript:;"><cite>模板</cite></a>
              <a href="javascript:;"><cite>介绍信</cite></a>
            </span>
        </div>
        <!--路径导航-->

        <form class="layui-form layui-letter-container">
            <div class="layui-title">中国共产党党员组织关系介绍信</div>
            <div class="layui-letter-content">
                <div class="layui-letter-row text-right mb10">
                    <span>第</span>
                    <div class="layui-input-inline">
                        <input name="num" type="text" class="layui-input">
                    </div>
                    <span>号</span>
                </div>
                <div class="layui-letter-row">
                    <div class="layui-input-inline">
                        <input name="org" type="text" class="layui-input">
                    </div>
                    ：
                </div>
                <div class="layui-letter-row">
                    <div class="layui-input-inline">
                        <input name="name" type="text" class="layui-input">
                    </div>
                    <span>同志</span>
                    <div class="layui-input-inline">
                        <input name="age" type="text" class="layui-input">
                    </div>
                    <span>岁，</span>
                    <div class="layui-input-inline">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">请选择民族</option>
                            <option value="汉族">汉族</option>
                            <option value="壮族">壮族</option>
                            <option value="满族">满族</option>
                            <option value="回族">回族</option>
                            <option value="苗族">苗族</option>
                            <option value="维吾尔族">维吾尔族</option>
                            <option value="土家族">土家族</option>
                            <option value="彝族">彝族</option>
                            <option value="蒙古族">蒙古族</option>
                            <option value="藏族">藏族</option>
                        </select>
                    </div>
                    <span>族，系中共</span>
                    <div class="layui-input-inline">
                        <select name="type" lay-filter="">
                            <option value=""></option>
                            <option value="0">正式党员</option>
                            <option value="1">预备党员</option>
                            <option value="2">入党积极分子</option>
                        </select>
                    </div>
                    <span>党员，身份证号码</span>
                    <div class="layui-input-inline">
                        <input name="IDcard" type="text" class="layui-input">
                    </div>
                    <span>由</span>
                    <div class="layui-input-inline">
                        <input name="org-a" type="text" class="layui-input">
                    </div>
                    <span>去</span>
                    <div class="layui-input-inline">
                        <input name="org-b" type="text" class="layui-input">
                    </div>
                    <span>，请转接组织关系。该通知党费已交到</span>
                    <div class="layui-input-inline">
                        <input name="year" type="text" class="layui-input">
                    </div>
                    <span>年</span>
                    <div class="layui-input-inline">
                        <input name="mon" type="text" class="layui-input">
                    </div>
                    <span>月，有效期</span>
                    <div class="layui-input-inline">
                        <input name="day" type="text" class="layui-input">
                    </div>
                    <span>天。</span>
                </div>
                <div class="layui-letter-row text-right">
                    <span class="mb0 mt25">区人大党组</span>
                </div>
                <div class="layui-letter-row text-right">
                    <span class="mb0">2017年11月11日</span>
                </div>
                <div class="layui-letter-row">
                    <span>党员联系电话或其他联系方式</span>
                    <div class="layui-input-inline">
                        <input name="phone" type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-letter-row">
                    <span>党员原所在基层党委通讯地址</span>
                    <div class="layui-input-inline">
                        <input name="phone2" type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-letter-row">
                    <span>联系电话</span>
                    <div class="layui-input-inline">
                        <input name="telephone" type="text" class="layui-input">
                    </div>
                    <span>传真</span>
                    <div class="layui-input-inline">
                        <input name="fax" type="text" class="layui-input">
                    </div>
                    <span>邮编</span>
                    <div class="layui-input-inline">
                        <input name="mail" type="text" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-btn-container">
                <button class="layui-btn" lay-submit="myForm" lay-filter="myForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>

        </form>

    </div>
    <!--右侧内容-->


</div>







<script src="../../layui/layui.js"></script>
<script src="../../assets/js/jquery-1.8.3.min.js"></script>
<!--ztree-->
<script src="../../assets/plugins/ztree/dataset.js"></script>
<script src="../../assets/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../assets/plugins/ztree/jquery.ztree.exhide.min.js"></script>
<script src="../../assets/plugins/ztree/fuzzysearch.js"></script>
<!--ztree-->
<script src="../../assets/js/config.js"></script>
<script src="letter.js"></script>
</body>
</html>
