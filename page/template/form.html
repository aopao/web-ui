<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web-ui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>

<div class="layui-layout">

    <!--路径导航-->
    <div class="layui-breadcrumb-panel">
        <span class="layui-breadcrumb">
          <a href="#">首页</a>
          <a href="javascript:;"><cite>组件</cite></a>
          <a href="javascript:;"><cite>表单页</cite></a>
        </span>
        <div class="layui-title">党员信息表</div>
    </div>
    <!--路径导航-->

    <div class="layui-form-container">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form">
                    <table class="layui-table" border="1" cellpadding="10" cellspacing="0">
                        <colgroup>
                            <col width="100">
                            <col width="200">
                            <col width="100">
                            <col width="200">
                            <col width="100">
                            <col width="200">
                            <col width="200">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td class="label-td">姓名</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">性别</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">出生年月</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td rowspan="3"></td>
                        </tr>
                        <tr>
                            <td class="label-td">民族</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">籍贯</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">出生地</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td">入党时间</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">参加工作时间</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">健康状况</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td" rowspan="2">学历学位</td>
                            <td class="label-td">全日制教育</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">毕业院校系及专业</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td">在职教育</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">毕业院校系及专业</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td" colspan="2">单位及职务</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">单位电话</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td">电话</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">类型</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">选派层级</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td" rowspan="2">选派单位</td>
                            <td class="label-td">选派单位</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">主要领导职务</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td">主要领导姓名</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">主要领导联系电话</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td" rowspan="2">派驻社区(村)</td>
                            <td class="label-td">组织名称</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">党组织书记</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td">社区(村)名</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                            <td class="label-td">社区(村)类型</td>
                            <td colspan="2"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                        </tr>
                        <tr>
                            <td class="label-td">工作经历</td>
                            <td colspan="6"><textarea class="layui-textarea" rows="6"></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="layui-btn-container">
                        <button class="layui-btn">提交</button>
                        <button class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>







<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../assets/js/jquery-1.8.3.min.js"></script>
<script src="../../assets/js/common.js"></script>
<script type="text/javascript">
    layui.use(['element','form'], function(){

    });


</script>
</body>
</html>
