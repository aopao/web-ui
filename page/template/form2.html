<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web-ui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>

<div class="layui-layout">

    <!--路径导航-->
    <div class="layui-breadcrumb-panel">
        <span class="layui-breadcrumb">
          <a href="#">首页</a>
          <a href="javascript:;"><cite>组件</cite></a>
          <a href="javascript:;"><cite>表单页</cite></a>
        </span>
    </div>
    <!--路径导航-->

    <div class="layui-form-container">
        <div class="layui-card">
            <div class="layui-card-header">党员信息表</div>
            <div class="layui-card-body">
                <div class="layui-form" style="margin: 0 auto; width: 90%;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">民族</label>
                            <div class="layui-input-block">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">请选择民族</option>
                                    <option value="1">汉族</option>
                                    <option value="2">壮族</option>
                                    <option value="3">满族</option>
                                    <option value="4">回族</option>
                                    <option value="5">苗族</option>
                                    <option value="6">维吾尔族</option>
                                    <option value="7">土家族</option>
                                    <option value="8">彝族</option>
                                    <option value="9">蒙古族</option>
                                    <option value="10">藏族</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="">
                                    <option value=""></option>
                                    <option value="0">男</option>
                                    <option value="1" selected="">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">出生年月</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="test1" placeholder="请选择时间">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">身份证号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="identity" lay-verify="identity" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">IC卡</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">固定电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">婚姻状况</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="未婚" title="未婚" checked="">
                            <input type="radio" name="sex" value="已婚" title="已婚" checked="">
                            <input type="radio" name="sex" value="丧偶" title="丧偶" checked="">
                            <input type="radio" name="sex" value="离婚" title="离婚" checked="">
                            <input type="radio" name="sex" value="再婚" title="再婚" checked="">
                            <input type="radio" name="sex" value="其他" title="其他" checked="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学历</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="">
                                    <option value=""></option>
                                    <option value="0">本科</option>
                                    <option value="1" selected="">专科</option>
                                    <option value="1" selected="">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学位</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="">
                                    <option value=""></option>
                                    <option value="0">博士</option>
                                    <option value="1" selected="">硕士</option>
                                    <option value="1" selected="">研究生</option>
                                    <option value="1" selected="">其他</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">毕业院校</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">工作单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">职务</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">民主党派</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="">
                                    <option value=""></option>
                                    <option value="0">黑手党</option>
                                    <option value="1" selected="">飞车党</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">申请入党时间</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="test2" placeholder="请选择时间">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">入党所在支部</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="">
                                    <option value=""></option>
                                    <option value="0">组织部</option>
                                    <option value="1" selected="">宣传部</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属行业</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">一线情况</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer">
                                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>







<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../assets/js/jquery-1.8.3.min.js"></script>
<script src="../../assets/js/common.js"></script>
<script type="text/javascript">
    layui.use(['element','form','laydate'], function(){
        var laydate = layui.laydate;

        //出生年月
        laydate.render({
            elem: '#test1' //指定元素
        });
        //入党时间
        laydate.render({
            elem: '#test2' //指定元素
        });

    });


</script>
</body>
</html>
